<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHL Assessment Recommendation System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-900 mb-2">
                    SHL Assessment Recommender
                </h1>
                <p class="text-lg text-gray-600">
                    Find the perfect assessments for your hiring needs using AI-powered recommendations
                </p>
            </div>

            <!-- Search Box -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="mb-4">
                    <label for="query" class="block text-sm font-medium text-gray-700 mb-2">
                        Describe your job role or requirements
                    </label>
                    <textarea 
                        id="query" 
                        rows="4"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                        placeholder="E.g., I need assessments for a senior software developer position requiring Python, problem-solving skills, and team collaboration..."
                    ></textarea>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button 
                        id="searchBtn"
                        onclick="searchAssessments()"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                    >
                        Get Recommendations
                    </button>
                    
                    <button 
                        onclick="clearResults()"
                        class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors"
                    >
                        Clear
                    </button>

                    <div id="loading" class="hidden ml-4">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Example Queries -->
            <div class="bg-blue-50 rounded-lg p-4 mb-8">
                <p class="text-sm font-medium text-gray-700 mb-2">Try these examples:</p>
                <div class="flex flex-wrap gap-2">
                    <button onclick="setQuery('Software developer with Python and data analysis skills')" 
                            class="text-xs bg-white px-3 py-1 rounded-full hover:bg-blue-100 transition-colors">
                        Software Developer
                    </button>
                    <button onclick="setQuery('Sales manager with leadership and communication skills')" 
                            class="text-xs bg-white px-3 py-1 rounded-full hover:bg-blue-100 transition-colors">
                        Sales Manager
                    </button>
                    <button onclick="setQuery('Graduate trainee program - cognitive and personality tests')" 
                            class="text-xs bg-white px-3 py-1 rounded-full hover:bg-blue-100 transition-colors">
                        Graduate Trainee
                    </button>
                    <button onclick="setQuery('Customer service representative with problem-solving abilities')" 
                            class="text-xs bg-white px-3 py-1 rounded-full hover:bg-blue-100 transition-colors">
                        Customer Service
                    </button>
                </div>
            </div>

            <!-- Results Table -->
            <div id="resultsContainer" class="hidden bg-white rounded-lg shadow-md overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">
                        Recommended Assessments (<span id="resultCount">0</span>)
                    </h2>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    #
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Assessment Name
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Type
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Duration
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Description
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Features
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Link
                                </th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable" class="bg-white divide-y divide-gray-200">
                            <!-- Results will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorContainer" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-8">
                <p class="text-red-800" id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;

        function setQuery(text) {
            document.getElementById('query').value = text;
        }

        function clearResults() {
            document.getElementById('query').value = '';
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('errorContainer').classList.add('hidden');
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            
            setTimeout(() => {
                errorContainer.classList.add('hidden');
            }, 5000);
        }

        function getTypeLabel(types) {
            const typeMap = {
                'K': 'Knowledge',
                'P': 'Performance',
                'S': 'Situational',
                'B': 'Behavioral'
            };
            return types.map(t => typeMap[t] || t).join(', ');
        }

        function getTypeBadgeColor(types) {
            if (types.includes('K')) return 'bg-blue-100 text-blue-800';
            if (types.includes('P')) return 'bg-green-100 text-green-800';
            if (types.includes('S')) return 'bg-purple-100 text-purple-800';
            if (types.includes('B')) return 'bg-pink-100 text-pink-800';
            return 'bg-gray-100 text-gray-800';
        }

        async function searchAssessments() {
            const query = document.getElementById('query').value.trim();
            
            if (!query) {
                showError('Please enter a job description or requirement');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('errorContainer').classList.add('hidden');
            document.getElementById('resultsContainer').classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE_URL}/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to get recommendations');
                }

                const data = await response.json();
                displayResults(data.recommended_assessments);

            } catch (error) {
                console.error('Error:', error);
                showError(`Error: ${error.message}`);
            } finally {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('searchBtn').disabled = false;
            }
        }

        function displayResults(assessments) {
            const resultsTable = document.getElementById('resultsTable');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultCount = document.getElementById('resultCount');

            // Clear previous results
            resultsTable.innerHTML = '';

            if (!assessments || assessments.length === 0) {
                showError('No assessments found for your query. Try different keywords.');
                return;
            }

            // Update count
            resultCount.textContent = assessments.length;

            // Add rows
            assessments.forEach((assessment, index) => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                
                const duration = assessment.duration ? `${assessment.duration} min` : 'N/A';
                const description = assessment.description.length > 150 
                    ? assessment.description.substring(0, 150) + '...' 
                    : assessment.description;

                const features = [];
                if (assessment.adaptive_support === 'yes') features.push('Adaptive');
                if (assessment.remote_support === 'yes') features.push('Remote');
                const featuresText = features.length > 0 ? features.join(', ') : '-';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${index + 1}
                    </td>
                    <td class="px-6 py-4 text-sm font-medium text-gray-900">
                        ${assessment.name}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 py-1 text-xs font-medium rounded-full ${getTypeBadgeColor(assessment.test_type)}">
                            ${getTypeLabel(assessment.test_type)}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${duration}
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-700">
                        ${description}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        ${featuresText}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <a href="${assessment.url}" target="_blank" 
                           class="text-blue-600 hover:text-blue-800 hover:underline">
                            View
                        </a>
                    </td>
                `;
                
                resultsTable.appendChild(row);
            });

            // Show results
            resultsContainer.classList.remove('hidden');
            
            // Smooth scroll to results
            resultsContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Allow Enter key to submit
        document.getElementById('query').addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                searchAssessments();
            }
        });

        // Check API health on load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                
                if (data.status !== 'healthy') {
                    showError('API is not fully initialized. Please wait or check server logs.');
                }
            } catch (error) {
                showError('Unable to connect to API server. Please ensure the server is running.');
            }
        });
    </script>
</body>
</html>
